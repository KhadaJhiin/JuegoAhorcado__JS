<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <h1>Juego del ahorcado</h1>


    <!--Caja de imagenes---------------------------->

    <div class="box__sentenced">

        <img class="img__horca" src="images/horca.png" alt="Imagen de una horca">

        <img class="img__vaquero" src="images/sentenciado.jpg" alt="Imagen de un vaquero sentenciado a la horca">

    </div>


    <!--Caja de palabra secreta--------------------->

    <div class="box__palabra">

        <h2>Adivina el nombre de una persona !</h2>

        <form class="entrada__palabra" action="">

            
            <button type="submit">Intento</button>
        </form>

    </div>

    <!--Numero de intentos--------------------->

    <div class="box__numeroIntentos">

        <p id = "palabraescogida"></p>

        <p id="caja__de--intentos">Numero de intentos : </p>

    </div>

    <script src="script.js"></script>
</body>
</html>
